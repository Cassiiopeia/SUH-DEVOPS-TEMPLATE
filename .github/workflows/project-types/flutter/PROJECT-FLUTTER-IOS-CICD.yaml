name: PROJECT-iOS-Synology-CICD

on:
  push:
    branches: ["deploy"]
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ì˜µì…˜ ì¶”ê°€

# ============================================
# ðŸ”§ í”„ë¡œì íŠ¸ë³„ ì„¤ì • (ì•„ëž˜ ê°’ë“¤ì„ ìˆ˜ì •í•˜ì„¸ìš”)
# ============================================
env:
  # í”„ë¡œì íŠ¸ ì´ë¦„ (IPA íŒŒì¼ëª…, ì•„í‹°íŒ©íŠ¸ëª…, ížˆìŠ¤í† ë¦¬ íŒŒì¼ëª…ì— ì‚¬ìš©)
  PROJECT_NAME: "your-project"
  FLUTTER_VERSION: "3.35.5"
  # SMB ì„œë²„ ì„¤ì • (Synology NAS)
  SMB_PORT: "44445" # ê¸°ë³¸ 445
  SMB_SHARE: "web"
  SMB_PATH_IOS: "/your-project/ios/download" # SMB ê²½ë¡œ: /{PROJECT_NAME}/ios/download í˜•ì‹ìœ¼ë¡œ ì‚¬ìš©

jobs:
  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest # macOS ëŸ¬ë„ˆ ì‚¬ìš©

    steps:
      # Repository ì²´í¬ì•„ì›ƒ
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: List repository contents
        run: |
          echo "Repository checked out"
          ls -la

      # .env íŒŒì¼ ìƒì„±
      - name: Create .env file from GitHub Secret
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env
          echo ".env file created"
          ls -la

      # Secrets.xcconfig íŒŒì¼ ìƒì„±
      - name: Create Secrets.xcconfig file
        run: |
          mkdir -p ios/Flutter
          if [ -n "${{ secrets.SECRETS_XCCONFIG }}" ]; then
            echo "${{ secrets.SECRETS_XCCONFIG }}" > ios/Flutter/Secrets.xcconfig
            echo "Secrets.xcconfig created with provided content"
          else
            echo "// No secrets provided in GitHub Secrets" >> ios/Flutter/Secrets.xcconfig
          fi
          echo "Secrets.xcconfig file created"
          ls -la ios/Flutter/

      # Flutter ì„¤ì • ë° ë²„ì „ í™•ì¸
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-key: flutter-${{ runner.os }}-${{ env.FLUTTER_VERSION }}

      - name: Verify Flutter version
        run: |
          echo "Flutter setup completed"
          flutter --version

      # Flutter ìºì‹œ
      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-flutter-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: ${{ runner.os }}-flutter-pub-

      # í”„ë¡œì íŠ¸ ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        run: |
          flutter pub get
          echo "Dependencies installed"
          ls -la

      # iOS ë””ë ‰í† ë¦¬ ì…‹ì—… í™•ì¸
      - name: Check iOS directory setup
        run: |
          ls -la ios/ || echo "iOS directory not found"

      # ì§§ì€ ì»¤ë°‹ í•´ì‹œ ê³„ì‚°
      - name: Calculate Short Commit Hash
        id: short_hash
        run: |
          echo "SHORT_COMMIT_HASH=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_ENV
          echo "Short commit hash: ${{ env.SHORT_COMMIT_HASH }}"

      # Rubyì™€ CocoaPods ì„¤ì •
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4.1"
          bundler-cache: true

      - name: Install CocoaPods
        run: |
          gem install cocoapods
          pod --version

      # iOS ë¹Œë“œ ì¤€ë¹„ (Podfile ì„¤ì¹˜)
      - name: Install Pod dependencies
        run: |
          cd ios
          pod install || pod install --repo-update
          cd ..

      # iOS ì•± ë¹Œë“œ (ì½”ë“œ ì„œëª… ì—†ì´)
      - name: Build iOS app (no codesign)
        run: |
          flutter build ios --release --no-codesign
          echo "iOS app built without codesigning"

      # IPA íŒŒì¼ ìƒì„±
      - name: Create IPA file
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload
          zip -r ${{ env.PROJECT_NAME }}-${{ env.SHORT_COMMIT_HASH }}.ipa Payload
          ls -la ${{ env.PROJECT_NAME }}-${{ env.SHORT_COMMIT_HASH }}.ipa
          echo "IPA file created as ${{ env.PROJECT_NAME }}-${{ env.SHORT_COMMIT_HASH }}.ipa"

      # IPAë¥¼ ì•„í‹°íŒ©íŠ¸ë¡œ ì—…ë¡œë“œ
      - name: Upload IPA as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-ipa
          path: ${{ env.PROJECT_NAME }}-${{ env.SHORT_COMMIT_HASH }}.ipa
          retention-days: 1

  deploy-ios:
    name: Deploy iOS IPA
    runs-on: ubuntu-latest
    needs: build-ios

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y smbclient jq
          echo "SMB and jq dependencies installed"

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-ipa
          path: ios-build/

      - name: List downloaded structure (Debug)
        run: |
          ls -alR ios-build/
          echo "Downloaded structure listed"

      - name: Find IPA file
        run: |
          IPA_FILE=$(find ios-build/ -name "*.ipa" | head -n 1)
          echo "IPA_FILE=$IPA_FILE" >> $GITHUB_ENV
          IPA_NAME=$(basename "$IPA_FILE")
          echo "IPA_NAME=$IPA_NAME" >> $GITHUB_ENV
          echo "IPA file found: $IPA_FILE"

      - name: Upload files to Synology NAS via SMB
        env:
          SMB_USERNAME: ${{ secrets.SERVER_USER }}
          SMB_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          SMB_SERVER=${{ secrets.SERVER_HOST }}
          SMB_PORT=${{ env.SMB_PORT }}
          SMB_SHARE=${{ env.SMB_SHARE }}
          SMB_PATH="/${{ env.PROJECT_NAME }}${{ env.SMB_PATH_IOS }}"
          echo "Uploading IPA file ${{ env.IPA_NAME }} to SMB..."
          echo "SMB Path: $SMB_PATH"
          smbclient "//$SMB_SERVER/$SMB_SHARE" -p "$SMB_PORT" -U "$SMB_USERNAME%$SMB_PASSWORD" -m SMB3 -d 10 -c "mkdir $SMB_PATH; cd $SMB_PATH; put ${{ env.IPA_FILE }} ${{ env.IPA_NAME }}"
          echo "IPA uploaded to SMB"

      - name: Update CICD history JSON
        env:
          SMB_USERNAME: ${{ secrets.SERVER_USER }}
          SMB_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          export TZ='Asia/Seoul'
          BUILD_DATE=$(date +"%Y-%m-%d %H:%M")
          FILE_SIZE=$(stat -c%s "${{ env.IPA_FILE }}")
          COMMIT_LINK="https://github.com/${{ github.repository }}/commit/${{ github.sha }}"
          FULL_COMMIT_HASH="${{ github.sha }}"
          HISTORY_FILE="${{ env.PROJECT_NAME }}-ios-cicd-history.json"

          NEW_BUILD_INFO=$(jq -n \
            --arg ipa_name "${{ env.IPA_NAME }}" \
            --arg file_size "$FILE_SIZE" \
            --arg build_date "$BUILD_DATE" \
            --arg commit_link "$COMMIT_LINK" \
            --arg full_commit_hash "$FULL_COMMIT_HASH" \
            '{ipa_name: $ipa_name, file_size: $file_size, build_date: $build_date, commit_link: $commit_link, full_commit_hash: $full_commit_hash}')

          SMB_SERVER=${{ secrets.SERVER_HOST }}
          SMB_PORT=${{ env.SMB_PORT }}
          SMB_SHARE=${{ env.SMB_SHARE }}
          SMB_PATH="/${{ env.PROJECT_NAME }}${{ env.SMB_PATH_IOS }}"

          smbclient "//$SMB_SERVER/$SMB_SHARE" -p "$SMB_PORT" -U "$SMB_USERNAME%$SMB_PASSWORD" -m SMB3 -d 10 -c "cd $SMB_PATH; get $HISTORY_FILE" || echo '{"files": []}' > $HISTORY_FILE
          echo "Downloaded or initialized $HISTORY_FILE"
          cat $HISTORY_FILE

          jq --argjson new_build "$NEW_BUILD_INFO" '.files += [$new_build]' $HISTORY_FILE > updated.json
          echo "Updated $HISTORY_FILE with new build info"
          cat updated.json

          smbclient "//$SMB_SERVER/$SMB_SHARE" -p "$SMB_PORT" -U "$SMB_USERNAME%$SMB_PASSWORD" -m SMB3 -d 10 -c "cd $SMB_PATH; put updated.json $HISTORY_FILE"
          echo "Updated $HISTORY_FILE uploaded to SMB"
